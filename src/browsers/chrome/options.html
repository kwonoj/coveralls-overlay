<!DOCTYPE html>
<html>
<head>
  <title>Coveralls overlay</title>
  <style>
    body { padding: 10px; }
  </style>
</head>

<body>
  <div>
    <input type="checkbox" id="overlay">
    <label>Enable coverage overlay</label>
  </div>
  <br>

  <div>
    <input type="checkbox" id="debug">
    <label>Debug mode</label>
  </div>
  <br>

  <button id="save">Save Changes</button>
  <span id="status"></span>

  <p style="font-family:monospace;color:grey">Source code available at <a href="https://github.com/kwonoj/coveralls-overlay">github</a></p>
  <script src="options.js"></script>
</body>
</html>
